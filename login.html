<head>

    <title>Log in </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

    <!-- Top Bar Start -->
    <section>
        <div class="topnav">
            <a class="active">Blogging</a>
            <a href="./index.html">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="#supportme">Support ME</a>
        </div>
    </section>
    <!-- Top Bar End -->

    <!-- Login Card Start -->
    <section>
        <div class="container login-card">
            <div class="row">
                <div class="col-md-12">
                    <form name="logincard" >

                        <div class="form-group">
                            <label for="uname"><b>Username</b></label>
                            <input type="text" class="form-control" placeholder="Enter Username" name="username" id="username"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" placeholder="Enter password" name="passwd" id="passwd">
                        </div>

                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember me
                            </label>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="return validate()"> Log in </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Card End -->


    <script language="javascript">

        function validate(form) {
            var u = document.forms["logincard"]["username"].value;
            var p = document.forms["logincard"]["passwd"].value;
            if (u == "admin") {
                if (p == "123") {
                    location = "admin.html"
                } else {
                    alert("Invalid Password")
                }
            } else {
                alert("Invalid UserID")
            }
        }

    </script>
